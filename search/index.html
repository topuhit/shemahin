 </figure>

<script>

   $('input').blur(function() {
       $('#load').slideUp('fast');
      })
      .focus(function() {
        $('#load').slideDown('fast');
      });


  $( "input" )
  .keyup(function() {

var value = $( this ).val();

$('#result').html('');

var switch_is_on = false;

var appbaseRef = new Appbase({
  url: "https://YPw4HpNiZ:2719a66c-de1e-46cb-bccc-86f691f5f9bb@scalr.api.appbase.io",
  appname: "shemahin3"
});
     var next = 0;

$( document ).ready(function() {

          next = next + 50;
      appbaseRef.search({
      type: "shemahin3",
      body: {
  "query": {
    "bool": {
      "must": [
        {
          "match_phrase_prefix": {
            "title": value
          }
        }
      ]
    }
  }
}

    }).on('data', function(res) {

//      console.log(res);

        for ( i = 0; i < res.hits.hits.length; i++){

          var data = {
              image: res.hits.hits[i]._source.image,
              author: res.hits.hits[i]._source.author,
              id: res.hits.hits[i]._id,
              price: res.hits.hits[i]._source.price,
              title: res.hits.hits[i]._source.title,
              pages: res.hits.hits[i]._source.pages,
              percent: res.hits.hits[i]._source.percent,
              
          };
    
          var template = $('#imagesTemplateSearch').html();
            var html = Mustache.to_html(template, data);
            // $('#images').html('');
            $('#result').append(html);

            $('#load').slideUp('fast');

         //    $(function() {
         //    $('#images a').lightBox();
            
          // });

    
    }
    
    }).on('error', function(err) {
      console.log("search error: ", err);

        })
});
   
  }).keyup();





$('#switch').click(function(){
  switch_is_on = true;
  margin();
})

function margin(){

    
      $('#result .thumb').css({
    'margin' : '1px',
    'border-radius': '0px',
    'transition' : 'margin 3s, border-radius 4s'
    });

      $('#result a').css({
    'line-height': 0
    });

}



</script>
