<script>

// https://arxiv.org/pdf/1703.01161.pdf



    // If absolute URL from the remote server is provided, configure the CORS
// header on that server.

var url =   url.url

  PDFJS.disableWorker = true;
// The workerSrc property shall be specified.
PDFJS.workerSrc = 'https://mozilla.github.io/pdf.js/build/pdf.worker.js';

var pdfDoc = null,
    pageNum = 1,
    pageRendering = false,
    pageNumPending = null,
    scale = 1,
    canvas = document.getElementById('the-canvas'),
    ctx = canvas.getContext('2d');

/**
 * Get page info from document, resize canvas accordingly, and render page.
 * @param num Page number.
 */
function renderPage(num) {
  pageRendering = true;
  // Using promise to fetch the page
  pdfDoc.getPage(num).then(function(page) {
    var viewport = page.getViewport(scale);
    canvas.height = viewport.height;
    canvas.width = viewport.width;

    // Render PDF page into canvas context
    var renderContext = {
      canvasContext: ctx,
      viewport: viewport
    };
    var renderTask = page.render(renderContext);

    // Wait for rendering to finish
    renderTask.promise.then(function() {
      pageRendering = false;
      if (pageNumPending !== null) {
        // New page rendering is pending
        renderPage(pageNumPending);
        pageNumPending = null;
      }
    });
  });

  // Update page counters
  document.getElementById('page_num').textContent = pageNum;
}

/**
 * If another page rendering in progress, waits until the rendering is
 * finised. Otherwise, executes rendering immediately.
 */
function queueRenderPage(num) {
  if (pageRendering) {
    pageNumPending = num;
  } else {
    renderPage(num);
  }
}

/**
 * Displays previous page.
 */
function onPrevPage() {
  if (pageNum <= 1) {
    return;
  }
  pageNum--;
  queueRenderPage(pageNum);
}
document.getElementById('prev').addEventListener('click', onPrevPage);

/**
 * Displays next page.
 */
function onNextPage() {
  if (pageNum >= pdfDoc.numPages) {
    return;
  }
  pageNum++;
  queueRenderPage(pageNum);
}
document.getElementById('nextpage').addEventListener('click', onNextPage);

/**
 * Asynchronously downloads PDF.
 */
PDFJS.getDocument(url).then(function(pdfDoc_) {
  pdfDoc = pdfDoc_;
  document.getElementById('page_count').textContent = pdfDoc.numPages;
console.log(pdfDoc.numPages);
pdfDoc.getPage(1).then(page => {
   var vp = page.getViewport(/* scale = */ 1.0);
   console.log((vp.width / 72) + 'in x ' + (vp.height / 72) + 'in');



   document.getElementById('size').textContent = parseFloat((vp.width / 72)).toFixed( 2 ) + ' in x ' + parseFloat(vp.height / 72).toFixed( 2 ) + ' in';
   document.getElementById('count').textContent = pdfDoc.numPages;

   var dimension = ((vp.width / 72)  * (vp.height / 72));
   console.log(dimension);


  if (dimension < 54) {
        document.getElementById('price').textContent = 1 * pdfDoc.numPages;
    } else {
        document.getElementById('price').textContent = 2 * pdfDoc.numPages;
    }
   
});

  // Initial/first page rendering
  renderPage(pageNum);
});

})
